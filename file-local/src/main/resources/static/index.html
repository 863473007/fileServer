    <h1>文件服务V1.0</h1>

    <br/>
    <br/>

    该服务是基于FastDFS的分布式文件存储服务
    <br/>
    <br/>
    目前支持的功能如下：
    <br/>
    1.文件上传
    <br/>
    2.文件删除
    <br/>
    3.图片文件裁剪上传
    <br/>
    4.对图片的裁剪
    <br/>

    <br/>

    <br/>
    详情见接口文档：<a href="swagger-ui.html">接口文档</a>

    <br/>
    <br/>
    框架依赖：
    <br/>
    FastFDS-sdk：<a href="https://github.com/tobato/FastDFS_Client">FastDFS_Client</a>
